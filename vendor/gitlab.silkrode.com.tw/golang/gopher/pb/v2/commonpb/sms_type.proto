syntax = "proto3";

package commonpbv2;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

option go_package                       = "gitlab.silkrode.com.tw/golang/gopher/pb/v2/commonpb";
option (gogoproto.goproto_registration) = true;

enum SMSType {
    option (gogoproto.goproto_enum_prefix) = false;
    SMS_TYPE_UNKNOWN                       = 0 [(gogoproto.enumvalue_customname) = "SMSTypeUnknown"];
    SMS_TYPE_CLOUD                         = 1 [(gogoproto.enumvalue_customname) = "SMSTypeCloud"];
    SMS_TYPE_LOCAL                         = 2 [(gogoproto.enumvalue_customname) = "SMSTypeLocal"];
}