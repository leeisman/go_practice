syntax = "proto3";

package commonpbv2;
option go_package = "gitlab.silkrode.com.tw/golang/gopher/pb/v2/commonpb";
import "github.com/gogo/protobuf/gogoproto/gogo.proto";

option (gogoproto.goproto_registration) = true;

enum PaymentType {
    option (gogoproto.goproto_enum_prefix) = false;
    PAYMENT_TYPE_UNKNOW                    = 0;
    PAYMENT_TYPE_WECHAT                    = 1;   //  支付類別:微信
    PAYMENT_TYPE_ALI_PAY                   = 2;   //  支付類別:支付寶
    PAYMENT_TYPE_BANK                      = 3;   //  支付類別:銀行卡
    PAYMENT_TYPE_ALI_PAY_QR_CODE           = 4;   //  支付類別:支付寶當面付
    PAYMENT_TYPE_ALL                       = 99;  //  支付類別:全部
}