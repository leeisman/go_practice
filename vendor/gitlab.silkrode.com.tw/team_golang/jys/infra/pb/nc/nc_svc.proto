syntax = "proto3";

package nc;
option go_package = "gitlab.silkrode.com.tw/team_golang/jys/infra/pb/nc";

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "google/protobuf/empty.proto";
import "pb/nc/nc_message.proto";

option (gogoproto.goproto_registration) = true;
// Enable custom Size method (Required by Marshal and Unmarshal).
option (gogoproto.sizer_all) = true;
// Enable custom Marshal method.
option (gogoproto.marshaler_all) = true;
// Enable custom Unmarshal method.
option (gogoproto.unmarshaler_all) = true;

service NCService {
    rpc CreateNotification(CreateNotificationReq) returns (CreateNotificationResp);
    rpc ListNotification(ListNotificationReq) returns (ListNotificationResp);
    rpc UpdateNotification(UpdateNotificationReq) returns (google.protobuf.Empty);
    rpc DeleteNotification(DeleteNotificationReq) returns (google.protobuf.Empty);
    rpc RecordReadUserNotification(RecordReadUserNotificationReq) returns (google.protobuf.Empty);
    rpc ListUserNotification(ListUserNotificationReq) returns (ListUserNotificationResp);
}